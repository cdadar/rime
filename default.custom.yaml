patch:
  schema_list:
    - schema: double_pinyin_flypy
    - schema: luna_pinyin_simp
    - schema: cangjie5
    - schema: wubi86
    - schema: kaomoji
  style:
    font_face: "Noto Serif SC"  # 字體名稱，從記事本等處的系統字體對話框裏能看到
    font_point: 14              # 字號，只認數字的，不認「五號」、「小五」這樣的
    horizontal: true      # 候選橫排

  menu:
      page_size: 9
  switcher:
    abbreviate_options: true
    caption: "〔切换〕"          #把默认的“方案選單”修改为了“切换”。
    fold_options: true
    hotkeys:
      - "Control+grave"       #默认方案
    option_list_separator: "／"   #以下都为默认custom.yaml文件的默认配置，copy过来就可以。
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
# 中西文切換鍵的默認設置寫在 default.yaml 裏面
# 以下的 default.custom.yaml 在全局範圍重定義該組快速鍵
#
# 可用的按鍵有 Caps_Lock, Shift_L, Shift_R, Control_L, control_R
# Mac 系統上的鼠鬚管不能區分左、右，因此只有對 Shift_L, Control_L 的設定起作用
#
# 已輸入編碼時按切換鍵，可以進一步設定輸入法中西文切換的形式。
# 可選的臨時切換策略有三：
# inline_ascii 在輸入法的臨時西文編輯區內輸入字母、數字、符號、空格等，回車上屏後自動復位到中文
# commit_text 已輸入的候選文字上屏並切換至西文輸入模式
# commit_code 已輸入的編碼字符上屏並切換至西文輸入模式
# 設爲 noop，屏蔽該切換鍵
#
# 如果要把 Caps Lock 設爲只改變字母的大小寫而不做中西文切換，可將 Caps_Lock 對應的切換方式設爲 noop
# 如果要以 Caps Lock 切換到西文模式，默認輸出小寫字母，請置 ascii_composer/good_old_caps_lock: false
# 如果要以 Caps Lock 切換到西文模式，默認輸出大寫字母，請使用以下設置：
  ascii_composer/good_old_caps_lock: true
  ascii_composer/switch_key:
    Shift_L: inline_ascii
    Shift_R: commit_code
    Control_L: noop
    Control_R: noop
    Caps_Lock: clear
    Eisu_toggle: clear

  'punctuator/import_preset': alternative
  'key_binder/import_preset': alternative

  translator/dictionary: pinyin_simp.extended  # (※4) 并继续使用 pinyin_simp 字典
