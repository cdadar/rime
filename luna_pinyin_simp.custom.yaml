# Rime custom
# encoding: utf-8

patch:
  style/font_face: "Noto Serif SC"  # 字體名稱，從記事本等處的系統字體對話框裏能看到
  style/font_point: 14              # 字號，只認數字的，不認「五號」、「小五」這樣的
  engine/translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  recognizer/patterns/reverse_lookup: "^[a-z]{2,}$|^v[a-z]*$|^`[a-z]*$"
  schema/dependencies:
    - kaomoji
  abc_segmentor/extra_tags:
    - reverse_lookup
  reverse_lookup:
    dictionary: kaomoji
    enable_completion: false
    prefix: "`"
    tips: 〔颜文字〕

  switches:
    - name: ascii_mode
      reset: 1
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: zh_simp
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      reset: 1
      states: [ 。，, ．， ]

    - options: [utf8, gbk, gb2312]    # (※2) 字符集选单
      reset: 1                        # 默认 GBK
      states:                         # 可以通过切功能键，切至 UTF8 等超大字符集
        - UTF-8
        - GBK
        - GB2312

  engine/filters:
      - simplifier
      - uniquifier
      - charset_filter@gbk            # (※3) 默认 GBK
  translator/dictionary: pinyin_simp  # (※4) 并继续使用 pinyin_simp 字典
  simplifier:
    option_name: zh_simp
